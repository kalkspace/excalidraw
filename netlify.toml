[build]
  functions = "functions"
  command = "yarn build"
  environment = { LD_LIBRARY_PATH = "" }

[[redirects]]
from = "/export"
to = "/.netlify/functions/export"
status = 200
force = true

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["canvas", "lzma"]
  included_files = [
    "./functions/export/xhr-sync-worker.js",
    "./functions/export/lib/*",
    "./public/Cascadia.ttf",
    "./public/FG_Virgil.ttf",
  ]
